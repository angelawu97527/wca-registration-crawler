name: WCA Runner

on:
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}:latest || echo "No image found"

      - name: Run Docker container
        run: |
          event_url=${{ secrets.EVENT_URL || '' }}
          wca_id=${{ secrets.WCA_ID || '' }}
          birthday_year=${{ secrets.BIRTHDAY_YEAR || '' }}
          birthday_month=${{ secrets.BIRTHDAY_MONTH || '' }}
          birthday_day=${{ secrets.BIRTHDAY_DAY || '' }}
          email=${{ secrets.EMAIL || '' }}
          phone=${{ secrets.PHONE || '' }}
          discord_token=${{ secrets.DISCORD_TOKEN || '' }}
          discord_guild_id=${{ secrets.DISCORD_GUILD_ID || '' }}
          discord_channel_id=${{ secrets.DISCORD_CHANNEL_ID || '' }}
          no_ui=${{ secrets.NO_UI || 'false' }}

          docker run --rm \
            -e EVENT_URL=${event_url} \
            -e WCA_ID=${wca_id} \
            -e BIRTHDAY_YEAR=${birthday_year} \
            -e BIRTHDAY_MONTH=${birthday_month} \
            -e BIRTHDAY_DAY=${birthday_day} \
            -e EMAIL=${email} \
            -e PHONE=${phone} \
            -e DISCORD_TOKEN=${discord_token} \
            -e DISCORD_GUILD_ID=${discord_guild_id} \
            -e DISCORD_CHANNEL_ID=${discord_channel_id} \
            -e NO_UI=${no_ui} \
            ghcr.io/${{ github.repository }}:latest || echo "Some arguments might be missing"